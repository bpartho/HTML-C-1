<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
  <!--   Unordered HTML List. --> 

    <p >Our menu card</p>
        
  <ul class>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    <li>Burger</li>
    <li>Pizza</li>
  </ul>


 <!-- Ordered HTML List--> 
 <p >Our menu card</p>
 <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    <li>Burger</li>
    <li>Pizza</li>
  </ol>

  <!--HTML Description Lists-->

  <dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
    <dt>Ice-ceram</dt>
    <dd>- Cadbary</dd>

  </dl>

  <a href="link_index.html">Link page</a>

</body>
</html>
